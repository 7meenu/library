<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body background="./image/library_books.jpg">
    <div class="head-tag">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Sign Up</a>
        
    </div>
    <br>
    <br>
    <div class="heading">
        <h1>Sign Up</h1>
    </div>
    <div class="formtag">
        <form action="#" onsubmit="validate()">
            <div>
           <label> UserName:</label><br><input type="text" id="username" required ><br><br>
           </div>
           <div><label> Email:</label><br><input type="text" id="email" required placeholder="xyz@gmail.com"><br>
           <label for="error" id="error"></label>
           <br></div>
           <div>
           <label> Password:</label><br><input type="password" id="password" required placeholder="password"><br>
            <label for="error1" id="error1"></label><br>
            </div>
            <div>
           <label> Retype-Password:</label><br><input type="password" id="retypepassword" required  placeholder="password"><br><br>
           </div>
           <div>
            <div><label> PhoneNumber</label><br><input type="text" id="phone" required placeholder="xxxxxxxxxx"><br>
           <label for="error2" id="error2"></label>
           </div>
           <div>
            <button type="submit" class="buttontag">Sign in</button>
           </div>
        </form>
    </div>
    <script src="./validate.js">
       
    </script>
</body>

</html>
